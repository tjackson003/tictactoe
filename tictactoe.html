<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <h1>Tic Tac Toe</h1>

    <div>
        <table>
            <tbody>
                <tr>
                    <td id="tl"></td>
                    <td id="tm"></td>
                    <td id="tr"></td>
                </tr>
                <tr>
                    <td id="ml"></td>
                    <td id="mm"></td>
                    <td id="mr"></td>
                </tr>
                <tr>
                    <td id="bl"></td>
                    <td id="bm"></td>
                    <td id="br"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
